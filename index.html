  /* ---------------- Menu Switching ---------------- */
  function showGame(gameId) {
    document.querySelectorAll('.menu, .game').forEach(el => el.classList.remove('active'));
    document.getElementById(gameId).classList.add('active');
    if (gameId === "tictactoe") resetGame();
    if (gameId === "quiz") startQuiz();
     if (gameId === "flappy") startFlappy(); // Ensure Flappy Bird starts when shown
     if (gameId === "tetris") startTetris(); // Ensure Tetris starts when shown
     if (gameId === "maze") startMaze('easy'); // Start easy maze by default
  }
  function backToMenu() {
    document.querySelectorAll('.menu, .game').forEach(el => el.classList.remove('active'));

  /* ---------------- Tic Tac Toe ---------------- */
  let board, currentPlayer, gameActive;
  function createBoard() {
    const boardDiv = document.getElementById("board");
    boardDiv.innerHTML = "";
    board = Array(9).fill(null);
    gameActive = true;
    currentPlayer = "X";
    document.getElementById("status").textContent = "Player X's turn";
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", handleCellClick);
      boardDiv.appendChild(cell);
    }
  }
  function handleCellClick(e) {
    const index = e.target.dataset.index;
    if (!gameActive || board[index]) return;
    board[index] = currentPlayer;
    e.target.textContent = currentPlayer;
    if (checkWinner()) {
      document.getElementById("status").innerHTML =
        `<span class="winner">üéâ Player ${currentPlayer} Wins!</span>`;
      gameActive = false;
      return;
    }
    if (!board.includes(null)) {
      document.getElementById("status").textContent = "It's a Draw!";
      gameActive = false;
      return;
    }
    currentPlayer = currentPlayer === "X" ? "O" : "X";
    document.getElementById("status").textContent = `Player ${currentPlayer}'s turn`;
  }
  function checkWinner() {
    const combos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    return combos.some(([a,b,c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
  }
  function resetGame() { createBoard(); }
  createBoard();

  const questions = [
    { q: "Capital of France?", options: ["Berlin","Madrid","Paris","Rome"], answer: 2 },

    { q: "Largest planet?", options: ["Earth","Mars","Jupiter","Venus"], answer: 2 }
  ];
  function startQuiz() {
    let html = "";
    questions.forEach((ques, i) => {
      html += `<p>${ques.q}</p>`;
      ques.options.forEach((opt, j) => {
        html += `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>`;
      });
    });
    html += `<button onclick="submitQuiz()">Submit</button>`;
    document.getElementById("quizContainer").innerHTML = html;
    document.getElementById("quizResult").textContent = "";
  }
  function submitQuiz() {
    let score = 0;
    questions.forEach((ques, i) => {
      const ans = document.querySelector(`input[name="q${i}"]:checked`);
      if (ans && parseInt(ans.value) === ques.answer) score++;
    });
    document.getElementById("quizResult").textContent = `You scored ${score}/${questions.length}`;
  }

  let flappyCtx, flappyBird, flappyGravity, flappyPipes, flappyScore, flappyGame;
  function startFlappy() {

    flappyCtx = canvas.getContext("2d");
    flappyBird = { x: 50, y: 150, width: 20, height: 20, velocity: 0 };
    flappyGravity = 0.6;
    flappyPipes = [];
    flappyScore = 0;
    if (flappyGame) clearInterval(flappyGame);
    flappyGame = setInterval(updateFlappy, 20);

  function flappyJump() { // Added Flappy Bird Jump function

  function updateFlappy() {
    flappyCtx.clearRect(0, 0, 320, 480);
    // Bird
    flappyBird.velocity += flappyGravity;
    flappyBird.y += flappyBird.y; // Corrected this line
    flappyCtx.fillStyle = "yellow";
    flappyCtx.fillRect(flappyBird.x, flappyBird.y, flappyBird.width, flappyBird.height);
    // Pipes
    if (Math.random() < 0.02) {
      const gap = 100, top = Math.random() * 200 + 50;
      flappyPipes.push({ x: 320, top: top, gap: gap });
    }
    flappyPipes.forEach(p => p.x -= 2);
    flappyPipes = flappyPipes.filter(p => p.x > -50);
    flappyCtx.fillStyle = "green";
    flappyPipes.forEach(p => {
      flappyCtx.fillRect(p.x, 0, 40, p.top);
      flappyCtx.fillRect(p.x, p.top + p.gap, 40, 480);
      // Collision
      if (flappyBird.x < p.x + 40 && flappyBird.x + flappyBird.width > p.x &&
         (flappyBird.y < p.top || flappyBird.y + flappyBird.height > p.top + p.gap)) {
        clearInterval(flappyGame);
        flappyCtx.fillStyle = "red";
        flappyCtx.fillText("Game Over", 120, 240);
      }
      if (p.x === flappyBird.x) flappyScore++;
    });
    // Score
    flappyCtx.fillStyle = "black";
    flappyCtx.fillText("Score: " + flappyScore, 10, 20);
    // Ground
    if (flappyBird.y + flappyBird.height > 480) {
      clearInterval(flappyGame);
      flappyCtx.fillStyle = "red";
      flappyCtx.fillText("Game Over", 120, 240);
    }
  }
