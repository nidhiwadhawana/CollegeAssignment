<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Changed font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Darker background */
            color: #e94560; /* Accent color for text */
            overflow-y: auto; /* Allow scrolling for content */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            touch-action: manipulation; /* Prevent default touch behaviors */
        }

        #loading-screen {
            text-align: center;
            color: #0f3460; /* Dark blue text */
            position: fixed; /* Fix loading screen position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            z-index: 1000; /* Ensure it's on top */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #loading-screen h1 {
            font-size: 2.5em; /* Larger heading */
            margin-bottom: 20px;
        }

        .loading-logo {
            font-size: 1.5em; /* Adjusted size */
            margin-top: 20px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.1);
                opacity: 0.7; /* Adjusted opacity */
            }
        }

        #game-menu {
            display: none;
            text-align: center;
            padding: 30px; /* Increased padding */
            background-color: #0f3460; /* Dark blue background */
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            max-width: 400px; /* Max width for menu */
            width: 90%; /* Responsive width */
            color: #e94560; /* Accent color */
            margin-top: 50px; /* Add some space from the top */
            margin-bottom: 50px; /* Add some space at the bottom */
        }

        #game-menu h2 {
            margin-top: 0;
            color: #e94560; /* Accent color */
            font-size: 2em; /* Larger heading */
            margin-bottom: 25px;
        }

        #game-menu button {
            display: block;
            width: 100%;
            padding: 18px; /* Increased padding for larger touch target */
            margin-bottom: 12px; /* Increased margin */
            font-size: 1.2em; /* Larger font size */
            cursor: pointer;
            border: none;
            border-radius: 8px; /* More rounded buttons */
            background-color: #e94560; /* Accent color background */
            color: white;
            transition: background-color 0.3s ease, transform 0.1s ease; /* Added transform transition */
        }

        #game-menu button:hover {
            background-color: #ba364d; /* Darker accent on hover */
        }

        #game-menu button:active {
             transform: scale(0.98); /* Slight press effect */
        }


        #game-area {
            display: none;
            text-align: center;
            position: relative; /* Needed for absolute positioning of game elements */
            width: 100%;
            min-height: 100vh; /* Use min-height to allow content to push down */
            padding-top: 20px; /* Add padding at the top */
            padding-bottom: 20px; /* Add padding at the bottom */
            box-sizing: border-box; /* Include padding in element's total width and height */
            touch-action: manipulation; /* Prevent default touch behaviors for the game area */
            background-color: #1a1a2e; /* Consistent background */
            color: #e94560; /* Consistent color */
        }

        /* Common styling for game containers */
        #tic-tac-toe-game, #maze-game { /* Only Tic Tac Toe and Maze */
             display: none; /* Initially hidden */
             margin-top: 0; /* Remove default margin-top */
             padding: 20px; /* Add padding */
             background-color: #0f3460; /* Dark blue background */
             border-radius: 10px; /* Consistent rounded corners */
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow */
             max-width: 95%; /* Responsive max width - increased */
             width: fit-content; /* Allow content to determine width */
             margin-left: auto; /* Center block elements */
             margin-right: auto; /* Center block elements */
             box-sizing: border-box; /* Include padding in width */
             min-height: calc(100vh - 80px); /* Adjust height to fit viewport with padding and some margin */
             justify-content: space-between; /* Space out content and button */
             align-items: center; /* Center items horizontally */
             flex-direction: column; /* Stack elements vertically */
        }

        /* Specific adjustments for games */
        #tic-tac-toe-game {
             max-width: 320px; /* Adjusted smaller max width for Tic Tac Toe */
        }

        #maze-game {
             max-width: fit-content; /* Adjust to maze size */
             padding: 10px; /* Reduce padding for maze */
        }


        /* Tic Tac Toe Specific Styles */
        #tic-tac-toe-game .board {
            display: grid;
            grid-template-columns: repeat(3, minmax(60px, 80px)); /* Responsive cell width */
            grid-gap: 8px; /* Increased gap */
            margin: 20px auto;
            border: 3px solid #e94560; /* Accent border */
            border-radius: 5px;
            padding: 5px;
            width: fit-content; /* Allow board to shrink/grow with cells */
        }

        #tic-tac-toe-game .cell {
            width: 100%; /* Make cell take full width of its grid item */
            padding-bottom: 100%; /* Maintain aspect ratio */
            position: relative; /* For centering content */
            background-color: #e94560; /* Accent background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em; /* Larger font for X/O */
            cursor: pointer;
            border: none; /* Removed cell border */
            color: #1a1a2e; /* Dark text color */
            transition: background-color 0.2s ease;
            box-sizing: border-box;
        }

        #tic-tac-toe-game .cell:hover {
            background-color: #ba364d; /* Darker accent on hover */
        }

         #tic-tac-toe-game .cell:active {
             transform: scale(0.95); /* Slight press effect */
         }

         #tic-tac-toe-game .cell span { /* Span for centering content */
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
         }


        #tic-tac-toe-game #game-status {
            margin-top: 15px;
            font-size: 1.5em;
            color: #e94560; /* Accent color */
        }

        #tic-tac-toe-game #reset-button {
            margin-top: 25px;
            padding: 15px 25px; /* Increased padding */
            font-size: 1.1em;
            cursor: pointer;
            background-color: #e94560; /* Accent color */
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
         #tic-tac-toe-game #reset-button:hover {
            background-color: #ba364d; /* Darker accent on hover */
        }

         #tic-tac-toe-game #reset-button:active {
             transform: scale(0.98); /* Slight press effect */
         }

        /* Maze Specific Styles */
        #maze-game .maze-container {
            display: inline-grid;
            grid-template-columns: repeat(auto-fit, minmax(25px, 1fr)); /* Adjusted minmax for responsiveness */
            grid-gap: 0;
            border: 3px solid #e94560; /* Accent border */
            margin: 20px auto;
            max-width: 100%; /* Ensure maze container doesn't exceed parent width */
            overflow: hidden; /* Hide overflow */
        }
        #maze-game .maze-cell {
            width: 100%; /* Make cell take full width of its grid item */
            padding-bottom: 100%; /* Maintain aspect ratio */
            position: relative;
            border: 1px solid #0f3460; /* Border matching background */
            box-sizing: border-box;
            min-width: 30px; /* Adjusted minimum touch size for maze cells */
            min-height: 30px; /* Adjusted minimum touch size for maze cells */
        }
        #maze-game .wall {
            background-color: #333; /* Dark wall */
        }
        #maze-game .path {
            background-color: #1a1a2e; /* Dark path */
        }
        #maze-game .player {
            background-color: #4CAF50; /* Green player */
            border-radius: 50%; /* Circular player */
            position: absolute; /* Position player within cell */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #maze-game .exit {
            background-color: #FFC107; /* Amber exit */
            position: absolute; /* Position exit within cell */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        #maze-game #maze-status {
            margin-top: 15px;
            font-size: 1.5em;
            color: #e94560; /* Accent color */
        }


        /* Back button styling */
        .back-button {
            margin-top: auto; /* Push the back button to the bottom */
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #6c757d; /* Grey color for back button */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .back-button:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }

        .back-button:active {
             transform: scale(0.98); /* Slight press effect */
        }


         /* Responsive adjustments */
        @media (max-width: 600px) {
            #loading-screen h1 {
                font-size: 2em;
            }

            .loading-logo {
                font-size: 1.2em;
            }

            #game-menu {
                padding: 20px;
            }

            #game-menu h2 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            #game-menu button {
                padding: 15px;
                font-size: 1em;
            }

            #tic-tac-toe-game .board {
                grid-template-columns: repeat(3, minmax(50px, 1fr)); /* Further adjust for smaller screens */
                grid-gap: 5px;
            }

            #tic-tac-toe-game .cell {
                font-size: 2em;
            }


            #game-status, #maze-status {
                 font-size: 1.2em;
            }

            #reset-button, .back-button { /* Include back button */
                padding: 12px 20px;
                font-size: 1em;
            }

             #maze-game .maze-container {
                grid-template-columns: repeat(auto-fit, minmax(20px, 1fr)); /* Further adjust maze cell size */
             }

             #maze-game .maze-cell {
                 min-width: 25px;
                 min-height: 25px;
             }
        }


    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>Welcome to the gamehub</h1>
        <div class="loading-logo">Loading...</div>
    </div>

    <div id="game-menu">
        <h2>Game Menu</h2>
        <button id="tic-tac-toe-button">Tic Tac Toe</button>
        <button id="maze-button">Simple Maze</button>
    </div>

    <div id="game-area">
        <div id="tic-tac-toe-game">
            <div id="game-status"></div>
            <div class="board">
                <div class="cell" data-index="0"><span></span></div>
                <div class="cell" data-index="1"><span></span></div>
                <div class="cell" data-index="2"><span></span></div>
                <div class="cell" data-index="3"><span></span></div>
                <div class="cell" data-index="4"><span></span></div>
                <div class="cell" data-index="5"><span></span></div>
                <div class="cell" data-index="6"><span></span></div>
                <div class="cell" data-index="7"><span></span></div>
                <div class="cell" data-index="8"><span></span></div>
            </div>
            <button id="reset-button">Reset Game</button>
            <button id="tic-tac-toe-back-button" class="back-button">Back to Menu</button> <!-- Back button -->
        </div>

        <div id="maze-game">
             <div id="maze-container" class="maze-container">
                <!-- Maze will be rendered here -->
            </div>
             <div id="maze-status"></div>
             <button id="maze-back-button" class="back-button">Back to Menu</button> <!-- Back button -->
        </div>

    </div>

    <script>
        const loadingScreen = document.getElementById('loading-screen');
        const gameMenu = document.getElementById('game-menu');
        const gameArea = document.getElementById('game-area');
        const ticTacToeGame = document.getElementById('tic-tac-toe-game');
        const ticTacToeButton = document.getElementById('tic-tac-toe-button');
        const mazeGame = document.getElementById('maze-game');
        const mazeButton = document.getElementById('maze-button');


        // Get back buttons
        const ticTacToeBackButton = document.getElementById('tic-tac-toe-back-button');
        const mazeBackButton = document.getElementById('maze-back-button');


        setTimeout(() => {
            loadingScreen.style.display = 'none';
            gameMenu.style.display = 'block';
        }, 2000);

        function showGameMenu() {
            gameArea.style.display = 'none';
            ticTacToeGame.style.display = 'none';
            mazeGame.style.display = 'none';
            gameMenu.style.display = 'block';
        }


        ticTacToeButton.addEventListener('click', () => {
            gameMenu.style.display = 'none';
            gameArea.style.display = 'flex'; // Use flex for game area to center content
            ticTacToeGame.style.display = 'flex'; // Use flex for game container
             // Initialize Tic Tac Toe game
            if (typeof initializeTicTacToe === 'function') {
                initializeTicTacToe();
            }
        });

        mazeButton.addEventListener('click', () => {
            gameMenu.style.display = 'none';
            gameArea.style.display = 'block'; // Use block for maze as it uses inline-grid
            ticTacToeGame.style.display = 'none'; // Hide other games
            mazeGame.style.display = 'flex'; // Use flex for maze container
             // Initialize Maze game
            if (typeof initializeMazeGame === 'function') {
                 initializeMazeGame();
            }
        });


        // Add event listeners for back buttons
        if (ticTacToeBackButton) {
             ticTacToeBackButton.addEventListener('click', showGameMenu);
        }
        if (mazeBackButton) {
            mazeBackButton.addEventListener('click', showGameMenu);
        }


    </script>
    <script src="tic_tac_toe.js"></script>
    <script src="maze_game.js"></script>
</body>
</html>
